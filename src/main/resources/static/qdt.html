<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动化测试</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
        function startWork() {
            var url = '/check/in?';
            if ($('#test').is(':checked')) {
                url = (url + 'test=true');
            }
            $.ajax({
                url: url,
                type: "get",
                success: function (data) {
                    $("#result").html(data);
                }
            });
        }

        function offWork() {
            var url = "/check/out?";
            if ($('#test').is(':checked')) {
                url = (url + 'test=true');
            }
            $.ajax({
                url: url,
                type: "get",
                success: function (data) {
                    $("#result").html(data);
                }
            });
        }
    </script>
</head>
<body>
<span style="text-align: center;">
    <div><h1>测试</h1><input type="checkbox" id="test"/></div><br/>
</span>
<hr/>
<p style="text-align: center;width: 100%">
    <button style="width: 50%;height: 80px;font-size: large" onclick="startWork()">开始</button>
</p>
<p style="text-align: center;width: 100%">
    <button style="width: 50%;height: 80px;font-size: large" onclick="offWork()">结束</button>
</p>
<hr/>
<div style="text-align: center;width: 100%" id="result"></div>
<div id="birthday" style="text-align: center; display:none">
    <iframe width="100%" height="500px" src="birthday.html"></iframe>
    <img src="http://7u2s77.com1.z0.glb.clouddn.com/TZR.jpeg" width="100%" height="100%">
</div>
<script type="text/javascript">
    var date = new Date();
    var month = date.getMonth();
    var day = date.getDate();
    var birthday = (month === 2 && day === 20);
    if(birthday){
        document.getElementById("birthday").style.display='block';
    }
</script>
</body>
</html>
